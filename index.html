<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form action="#">
        <div class="from-box">
          <select name="currency" class="from-currency"></select>
          <input type="number" id="from-input" />
        </div>
        <div class="to-box">
          <select name="currency" class="to-currency"></select>
          <input type="number" id="to-result" />
        </div>
        <button class="btn-exchange" id="btn">CONVERT</button>
      </form>
    </div>
  </body>
</html>
